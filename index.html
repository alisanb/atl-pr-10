<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Product Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main" style="height: 1200px;">
        <div class="box">
            <div class="box1">
                <div class="contr-timer">
                    <img class="arrow" src="arrow.svg" alt="arrow">
                    <p class="center-text">Contraction timer</p>
                    <img class="notif" src="notif.svg" alt="notif">
                </div>

                <div class="timer-box">
                    <p class="time">00:00:11</p>
                    <div class="sulik">
                        <p class="first-text">Time since last contractions</p>
                        <p class="second-text">7 min 32 sec</p>
                        <button class="button">Stop timing</button>
                    </div>

                </div>

                <p class="text1">Length</p>
                <p class="text2">Time apart</p>
                <p class="text3">Start & end time</p>

                <div class="table1">
                    <div class="s6s">6s</div>
                    <div class="m3m">3 min 21 sec</div>
                    <div class="m1pm">4:49pm - 4:49pm</div>
                </div>
                <div class="table2">
                    <div class="s6s">4s</div>
                    <div class="m3m">16 min 22 sec</div>
                    <div class="m1pm">4:49pm - 4:49pm</div>
                </div>
                <div class="table3">
                    <div class="s6s">6s</div>
                    <div class="m3m">7 min 41 sec</div>
                    <div class="m1pm">4:49pm - 4:49pm</div>
                </div>
                <div class="table4">
                    <div class="s6s">12s</div>
                    <div class="m3m">21 min 01 sec</div>
                    <div class="m1pm">4:49pm - 4:49pm</div>
                </div>

            </div>
            <div class="box2"></div>
        </div>
    </div>
</body>
</html>
